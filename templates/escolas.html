<!DOCTYPE html>
<html lang="pt-br">
<header>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</header>

<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <svg class="bi me-2" width="40" height="32">
                    <use xlink:href="#bootstrap"></use>
                </svg>
                <span class="fs-4">Media Escolar</span>
            </a>

            <ul class="nav nav-pills">
                <li class="nav-item"><a href="#" class="nav-link active" aria-current="page">Início</a></li>
                <li class="nav-item"><a href="/escolas" class="nav-link">Escolas</a></li>
                <li class="nav-item"><a href="/cadastrar_escola" class="nav-link">+ Escola</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Alunos</a></li>
                <li class="nav-item"><a href="#" class="nav-link">Calcular Média</a></li>
                <button type=""></button>
            </ul>
        </header>
    </div>

    <main>
        <div class="container">
            <div class="display-5">
                Bem-Vindo(a) as escolas!
            </div>
            <br>


            {% for escola in escolas %}
            <h4>Escola: {{escola.nome}}</h4>

            Matérias:
            <table class="table">
                <thead>
                    <tr>
                        <th>
                            Nome
                        </th>
                        <th>
                            Série
                        </th>
                    </tr>
                </thead>
                <tbody>
                    {% for materia in escola.materias %}
                    <tr>
                        <td>
                            {{materia.nome}}
                        </td>
                        <td>{{materia.serie}}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
            <br>
            <form action="/cadastrar_materia" method="POST">
                <input type="hidden" name="escola_id" value={{escola.id}}>
                <label for="nome"></label>
                <input type="text" name="nome">

                <label for="serie"></label>
                <input type="number" name="serie">
                <button type="submit">
                    Adicionar
                </button>
            </form>

            <br>
            <br>
            <br>

            {% endfor %}
        </div>
        </div>
    </main>
    </div>
</body>

</html>
