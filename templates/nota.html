{% extends "main.html" %}

{% block content %}
<div class="container">
    <div class="display-5">
        Cadastre sua nota Abaixo!
    </div>
    <br>
    <label for="aluno_id">
        <b>
            Aluno: {{aluno.nome}}
        </b>
    </label>
    <br>
    <br>
    <form action="/cadastrar_nota" method="POST">
        <input type="hidden" name="aluno_id" value="{{aluno.id}}">

      
        <label for="nota1">
            Nota Trimestre 1:
        </label>
        <input type="number" name="nota1"  class="form-control">
        <br>
        <br>

        <label for="nota2">
            Nota Trimestre 2:
        </label>
        <input type="number" name="nota2"  class="form-control">
        <br>
        <br>
        <label for="nota3">
            Nota Trimestre 3:
        </label>
        <input type="number" name="nota3"  class="form-control">
        <br>
        <br>








        <label for="materia_id">
            Mat√©rias:
        </label>
        <select class="form-select" name="materia_id" size="3" aria-label="Size 3 select example" required>
            {% for materia in aluno.escola.materias %}
            <option value="{{materia.id}}">
                {{materia.nome}}
            </option>
            {% endfor %}
        </select>
        <br>
        <br>



        <button type="submit">
            Enviar
        </button>




    </form>
</div>


{% endblock %}
