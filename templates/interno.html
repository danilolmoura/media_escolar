<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Escolar</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header class="d-flex flex-wrap justify-content-center py-3 mb-4 border-bottom">
            <a href="/"
                class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                
              
                <img src="{{ url_for('static', filename='logo.png') }}" class="rounded me-2" alt="..." style="width: 40px; height: 32px;">
                <span class="fs-4">Media Escolar</span>
            </a>

            <ul class="nav nav-pills" id="navMenu">
                <li class="nav-item"><a href="/" class="nav-link" aria-current="page">Início</a></li>
                <li class="nav-item"><a href="/notas" class="nav-link">Notas</a></li>
                <li class="nav-item"><a href="/materias" class="nav-link">Matérias</a></li>
                <li class="nav-item"><a href="/cadastrar_escola" class="nav-link"> Nova Escola</a></li>
                <li class="nav-item"><a href="/sair" class="nav-link">Sair</a></li>
            </ul>
        </header>

        <main>
            {% block content %}{% endblock %}
        </main>
    </div>

    <script>
        // Quando a página carregar, adicionar a classe 'active' ao item correto
        document.addEventListener("DOMContentLoaded", function() {
            const navLinks = document.querySelectorAll('.nav-link');
            
            // Remove 'active' de todos os links
            navLinks.forEach(link => {
                link.classList.remove('active');
            });

            // Adiciona 'active' ao link da página atual
            const currentUrl = window.location.pathname;
            console.log(currentUrl);
            navLinks.forEach(link => {
                if (link.getAttribute('href') === currentUrl) {
                    link.classList.add('active');
                }
            });
        });

        
        document.addEventListener('DOMContentLoaded', function () {
            const toastElList = document.querySelectorAll('.toast');
            toastElList.forEach(toastEl => {
            const toast = new bootstrap.Toast(toastEl, { delay: 4000 });
            toast.show();
            });
        });


    </script>
</body>


</html>
